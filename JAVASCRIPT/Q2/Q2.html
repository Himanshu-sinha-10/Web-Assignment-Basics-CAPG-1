<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Date</title>
    <style>
        h1 {
            visibility: hidden;
        }
    </style>
</head>

<body>
    <h1 id="date-demo">Date and Time</h1>
    <input id="btn" type="button" value="SEE DATE">


    <script>
        let btn = document.getElementById('btn');
        btn.addEventListener('click', showDateAndTime);

        function showDateAndTime() {
            document.getElementById('date-demo').innerHTML = new Date();
            document.getElementById('date-demo').style.visibility = "visible";

        }
    </script>
</body>

</html>
