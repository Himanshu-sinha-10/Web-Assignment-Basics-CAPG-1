<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        body {
            background-color: lightskyblue;
        }

        div.row {
            margin: 20px 5px;
        }
    </style>
</head>

<body>

    <form action="#">
        <div class="row">
            <label for="firstName">Firstname: </label>
            <input id="firstName" type="text" required>
        </div>
        <div class="row">
            <label for="middleName">Middlename: </label>
            <input id="middleName" type="text">
        </div>

        <div class="row">
            <label for="lastName">Lastname: </label>
            <input id="lastName" type="text">
        </div>
        <div class="row">
            <label for="course">Course: </label>
            <select id="course" name="course" required>
                <option disabled selected value="">course</option>
                <option value="CSE">CSE</option>
                <option value="IT">IT</option>
                <option value="ECE">ECE</option>
                <option value="EEE">EEE</option>
            </select>
        </div>
        <div class="row">
            <label>Gender: </label>
            <br>
            <input type="radio" name="gender" id="male" required>
            <label for="male">Male</label>
            <br>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>
            <br>
            <input type="radio" name="gender" id="other">
            <label for="other">Other</label>
        </div>
        <div class="row">
            <label for="phone">Phone: </label>
            <input style="width:30px;" type="tel" name="code" id="phone" pattern="[+]{1}[0-9]{2}" value="+91"
                minlength="3" maxlength="3" required>
            <input type="tel" name="number" id="phone" pattern="[0-9]{10}" minlength="10" maxlength="10" required>
        </div>
        <div class="row">
            <label for="address">Address: </label>
            <br>
            <textarea id="address" name="address" rows="6" cols="150" required></textarea>
        </div>
        <div class="row">
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" required>
        </div>
        <div class="row">
            <label for="password">Password: </label>
            <input type="password" name="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"
                required>
        </div>
        <div class="row">
            <label for="retype_password">Re-type password: </label>
            <input type="password" onkeyup="validate()" name="retype" id="retype_password">
        </div>
        <div class="row">
            <input type="submit" value="Submit">
        </div>
    </form>
    <script>


        let validate = () => {
            if (document.getElementById('password').value == document.getElementById('retype_password').value) {
                document.getElementById('retype_password').style.border = '4px solid green';

            }
            else {
                document.getElementById('retype_password').style.border = '4px solid red';

            }
        }
    </script>
</body>

</html>
