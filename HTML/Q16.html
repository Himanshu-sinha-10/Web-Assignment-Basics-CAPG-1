<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablet</title>
    <style>
        body{
            text-align: center;
        }
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            width: 50%;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <h1>Table</h1>
    <table>

        <tr>
            <td>data11</td>
            <td>data12</td>
        </tr>
        <tr>
            <td>data21</td>
            <td>data22</td>
        </tr>
    </table>
</body>

</html>
